[package]
name = "babyrite"
version = "0.6.1"
edition = "2021"
license = "MIT"
repository = "https://github.com/m1sk9/babyrite"

[dependencies]
anyhow = { version = "1.0" }
dotenvy = { version = "0.15" }
envy = { version = "0.4" }
once_cell = { version = "1.19" }
regex = { version = "1.10" }
tracing = { version = "0.1" }
typed-builder = { version = "0.18" }

[dependencies.serenity]
version = "0.12"
features = ["client", "gateway", "model", "cache", "rustls_backend"]
default-features = false

[dependencies.serde]
version = "1.0"
features = ["derive"]

[dependencies.tokio]
version = "1.35"
features = ["macros", "rt-multi-thread"]

[dependencies.tracing-subscriber]
version = "0.3"
features = ["env-filter"]

[dependencies.moka]
version = "0.12"
features = ["future"]
